<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <title>Login-page</title>
</head>

<body>
    <section class="loginsection">
        <div class="parentbox">


            <div class="childbox-two">


                <p class="login-one">Login Form</p>
                <form class="login-form">
                    <input id="input" type="email" placeholder="Enter the Email ">
                    <input id="input" type="password" placeholder="Enter your password">
                    <button id="login-btn-one">Login</button>
                    <div class="butwhy">
                        <a href="">Forgot password?</a>

                    </div>
                    <hr class="hr">
                    <div class="create-acc">
                        <button id="login-btn-two">Create new account</button>

                    </div>
                    <div class="celebrety">
                        <p>
                            Please <span>Login</span> to continue
                        </p>

                    </div>
                </form>
            </div>
        </div>

    </section>
</body>

</html>
